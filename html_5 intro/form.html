<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shamim pitha ghor</title>
  <style>
    label{
      display:block;
      margin: 2px;
    }
  </style>
</head>
<body>
  <header>

  </header>
<main>
  <section>
    <h2 >please fill up the form</h2>
    <form>
      <label for="name">
        your name:<input id="name" type="text" placeholder="your name"></input>
      </label>
      <label for="email">your email:<input id="email" type="text" placeholder="your email"></label>

      </label>
      <fieldset>
        <legend> pick one pitha</legend>
        <label for="citoi">
          <input type="radio" name="pitha" id="citoi">citoi
        </label>
        <label for="pati sapta">
          <input type="radio" name="pitha" id="pati sapta">pati sapta

        </label>
        <label for="chit pitha" >
          <input type="radio" name="pitha" id="chit pitha">chit pitha

        </label>
      </fieldset>
      <fieldset>
        <legend> pick one or more vorta</legend>
        <label for="alu vorta">
          <input type="checkbox" id="alu vorta">alu vorta

        </label>
        <label for="shutki vorta">
          <input type="checkbox" id="shutki vorta">shutki vorta

        </label>

        </fieldset>
        <fieldset>
           <legend >special instruction</legend>
           <textarea name="id" cols="30" rows="2"></textarea>
        </fieldset>
        <input type="reset" value="reset">
        <input type="submit" value="submit">

    </form>
  </section>
</main>
